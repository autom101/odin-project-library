<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>

        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <header>
            <h1>Library App</h1>
        </header>

        <form class="hide" action="#" method="POST">

            <button class="clear-btn" type="reset">
                <img class="close-icon" src="./images/close.svg" alt="Close button">
            </button>

            <label for="book-title">Title:</label>
            <input id="book-title" name="book-title" type="text" minlength="1" maaxlength="256" required>

            <label for="book-author">Text:</label>
            <input id="book-author" name="book-author" type="text" minlength="1" maaxlength="256" required>

            <label for="book-pages">Number of Pages:</label>
            <input id="book-pages" name="book-pages" type="number" title="Please enter a number" min="0" max="9999"
                required>

            <label for="book-readingStatus">Reading Status:</label>
            <input id="book-readingStatus" name="book-readingStatus" type="text" title="Please enter Read/Unread"
                required>

            <button class="btn" type="submit">SUBMIT</button>
        </form>

        <main>
            <button class="newBook btn">
                New
            </button>

            <div class="book-container">

            </div>
        </main>

        <img class="hide checkmark" src="./images/check.svg" alt="checkmark icon">

    </body>

</html>
